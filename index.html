<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>UIUX</title>
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">
          <img src="./images/logo.png" alt="Logo" />
        </div>
        <ul>
          <li>
            <a href="#" style="color: #65c034; text-decoration: none">Home</a>
          </li>
          <li><a href="#">Listings</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Help</a></li>
          <li><a href="#" role="button">Connect</a></li>
        </ul>
        <div id="theme-toggle" style="cursor: pointer;">
          <img id="sun-icon" src="./images/sun.png" alt="Sun Icon" style="display: none; width: 24px; height: 24px;" />
          <img id="moon-icon" src="./images/moon.png" alt="Moon Icon" style="width: 24px; height: 24px;" />
        </div>
      </nav>
    </header>
    <section class="hero">
      <h1>
        Fitting your <span>dream wedding </span><span>with your budget</span>
      </h1>
      <p>
        Take care of your wedding needs without you
        <span>breaking the banks. Trust us with your day!</span>
      </p>
      <button class="hero-btn">Book now</button>
      <div class="woman">
        <img src="./images/woman.png" alt="woman in a wedding dress" />
      </div>
    </section>
    <section class="grid">
      <div class="grid_one">
        <h2>We've got you <span>covered all round.</span> <span>Enjoy the following</span> services with us.</h2>
      </div>
    </section>
    <script>
      const toggleButton = document.getElementById('theme-toggle');
      const sunIcon = document.getElementById('sun-icon');
      const moonIcon = document.getElementById('moon-icon');

      toggleButton.addEventListener('click', () => {
        const currentTheme = document.documentElement.getAttribute('data-theme');
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        document.documentElement.setAttribute('data-theme', newTheme);
        
        // Toggle icons
        sunIcon.style.display = newTheme === 'light' ? 'none' : 'block';
        moonIcon.style.display = newTheme === 'light' ? 'block' : 'none';
      });
    </script>
  </body>
</html>
